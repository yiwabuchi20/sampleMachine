<!DOCTYPE html>
<html>
    <head>
        <title>サンプルデモ</title>
        <meta charset="utf-8">
        <style>
            #wrap{
                width: 300px;
                float: left;
            }
            canvas{
                background-color: #ddd;
                clear: left;
            }
        </style>
    </head>
    <body>

        <div id="wrap">
            <h1>機械学習のデモ</h1>
            <button id="start">スタート</button>

            <div id="webcam-box"></div>
            <div id="label"></div>
        </div>

        <canvas id="canvas" width="300" height="300"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

        <script>
            const start = document.getElementById('start');
            const webcamBox = document.getElementById('webcam-box');
            const label = document.getElementById('label');
            const URL = "https://teachablemachine.withgoogle.com/models/D5Uh1HPQj/"
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            let model, webcam;
            const startEvent = async () => {
                model = await tmImage.load(URL + 'model.json', URL + 'metadata.json');
                webcam = new tmImage.Webcam(200, 200, true);

                await webcam.setup(
            {
                facingMode: &amp;amp;amp;amp;amp;amp;amp;quot;environment&amp;amp;amp;amp;amp;amp;amp;quot;
            }
        );
                webcam.play();
                webcamBox.appendChild(webcam.canvas);

                loop();
            }
            const predict = async () => {
                const prediction = await model.predict(webcam.canvas);

                for(let i = 0; i < model.getTotalClasses(); i++){
                    const name = prediction[i].className;
                    const value = prediction[i].probability.toFixed(2);

                    if(value > 0.85){
                        switch(name){
                            case '上':
                                block.y -= 4;
                                break;
                            case '下':
                                block.y += 4;
                                break;
                            case '左':
                                block.x -= 4;
                                break;
                            case '右':
                                block.x += 4;
                                break;
                        }
                    }
                }
            }
            const loop = async () => {
                webcam.update();

                await predict();

                block.update();

                window.requestAnimationFrame(loop);
            }

            start.addEventListener('click', startEvent);

            const block = {
                x: 100,
                y: 100,

                update: function(){
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillRect(this.x, this.y, 100, 100);
                    ctx.fill();
                }
            };
        </script>
    </body>
</html>
